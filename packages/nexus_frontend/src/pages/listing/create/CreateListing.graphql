mutation CreateListing(
  $title: String!
  $description: String
  $owner_id: bigint!
  $edition: String
  $medium: String
  $players: Int
  $schedule: String
) {
  insert_listing(
    objects: {
      title: $title
      description: $description
      edition: $edition
      medium: $medium
      owner_id: $owner_id
      players: $players
      schedule: $schedule
    }
  ) {
    returning {
      id
    }
  }
}
