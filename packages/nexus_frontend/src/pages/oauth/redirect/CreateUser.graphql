mutation CreateUser(
  $id: bigint!
  $username: String!
  $discriminator: Int!
  $avatar: String
) {
  insert_user(
    objects: {
      id: $id
      username: $username
      discriminator: $discriminator
      avatar: $avatar
    }
    on_conflict: {
      constraint: user_pkey
      update_columns: [avatar, discriminator, username]
    }
  ) {
    returning {
      id
    }
  }
}
